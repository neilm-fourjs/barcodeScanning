<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

	<script src="genero.js" type="text/javascript"></script>
	<link rel="stylesheet" href="quagga.css">
</head>

<body>

	<section id="container" class="container">
		<div id="controls" class="controls">
				<fieldset class="reader-config-group">
						<label>
								<label>Barcode-Type</label>
								<select name="decoder_readers">
										<option value="code_128">Code 128</option>
										<option value="code_39">Code 39</option>
										<option value="code_39_vin">Code 39 VIN</option>
										<option value="ean" selected="selected">EAN</option>
										<option value="ean_extended">EAN-extended</option>
										<option value="ean_8">EAN-8</option>
										<option value="upc">UPC</option>
										<option value="upc_e">UPC-E</option>
										<option value="codabar">Codabar</option>
										<option value="i2of5">I2of5</option>
										<option value="2of5">Standard 2 of 5</option>
										<option value="code_93">Code 93</option>
								</select>
						</label><br/>
						<label>
								<span>Resolution (long side)</span>
								<select name="input-stream_constraints">
										<option value="320x240"selected="selected" >320px</option>
										<option value="640x480">640px</option>
										<option value="800x600">800px</option>
										<option value="1280x720">1280px</option>
										<option value="1600x960">1600px</option>
								</select>
						</label><br/>
						<label>
								<span>Patch-Size</span>
								<select name="locator_patch-size">
										<option value="x-small">x-small</option>
										<option value="small">small</option>
										<option value="medium" selected="selected" >medium</option>
										<option value="large">large</option>
										<option value="x-large">x-large</option>
								</select>
						</label><br/>
						<label>
								<span>Half-Sample</span>
								<input type="checkbox" checked="checked" name="locator_half-sample" />
						</label><br/>
						<label>
								<span>Workers</span>
								<select name="numOfWorkers">
										<option value="0">0</option>
										<option value="1">1</option>
										<option value="2">2</option>
										<option selected="selected" value="4">4</option>
										<option value="8">8</option>
								</select>
						</label><br/>
						<label>
								<span>Camera</span>
								<select name="input-stream_constraints" id="deviceSelection">
								</select>
						</label><br/>
						<label style="display: none">
								<span>Zoom</span>
								<select name="settings_zoom"></select>
						</label>
						<label style="display: none">
								<span>Torch</span>
								<input type="checkbox" name="settings_torch" />
						</label>
						<button class="stop">Stop</button>
						<button class="start">Start</button>
				</fieldset>
		</div>
		<div id="result_strip">
				<ul class="results"></ul>
		</div>
		<div id="interactive" class="viewport"></div>
	</section>

	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="//webrtc.github.io/adapter/adapter-latest.js" type="text/javascript"></script>
	<script src="quagga.min.js" type="text/javascript"></script>
	<script src="live_w_locator.js" type="text/javascript"></script>
</body>

</html>
